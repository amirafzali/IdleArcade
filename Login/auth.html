<head>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0e0e9e3577.js" crossorigin="anonymous"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../Database/db.js"></script>
    <script src="../Database/actions.js"></script> 
    <script src="auth.js"></script> 
    <link rel="stylesheet" href="auth.css">
    <title>Login</title>
</head>
<body>
    <div class="imagine">
    <div class="auth-container">
        <h2 id="auth-title">IdleArcade</h2>

        <div class="auth-section" id="loginForm">
            <div class="input-group">
                <div class="bundle">
                    <label class="input-label">Email</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-circle"></i></span>
                        </div>
                        <input id="loginEmail" type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="bundle">
                    <label class="input-label">Password</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input id="loginPassword" type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="form-button btn btn-primary" id="loginButton">Login</button>
                <div class="space"> </div>
                <div id="reset-section"><a href="" id="registerButton" class="secondary-btns">Register</a> or <a class="secondary-btns" id="resetPasswordButton" href="">Reset Password</a></div>
            </div>
        </div>

        <div class="auth-section" id="registerForm">
            <div class="input-group">
                <div class="bundle">
                    <label class="input-label">Registration Form</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input id="registerEmail" type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="bundle">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                        </div>
                        <input id="registerUsername" type="text" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="bundle">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input id="registerPassword" type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="bundle">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="registerConfirm" type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="form-button btn btn-primary" id="registerFormButton">Register</button>
                <div class="space"> </div>
                <div id="reset-section"><a href="" class="backToLogin secondary-btns">Back to Login</a></div>
            </div>
        </div>

        <div class="auth-section" id="resetForm">
            <div class="input-group">
                <div class="bundle">
                    <label class="input-label">Please Enter Your Email</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input id="resetEmail" type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="form-button btn btn-primary" id="resetButton">Reset</button>
                <div class="space"> </div>
                <div id="reset-section"><a href="" class="backToLogin secondary-btns">Back to Login</a></div>
            </div>
        </div>

        <div class="alert alert-danger alert-dismissible fade show" id="feedback" role="danger">
            You should check in on some of those fields below.
        </div>
    </div>
</div>
</body>
