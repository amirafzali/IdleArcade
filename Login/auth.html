<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="auth.js"></script> 
<link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="imagine">
    <div class="auth-container">
        <h2 id="auth-title">IdleArcade</h3>

        <div class="auth-section" id="loginForm">
            <div class="input-group">
                <div class="bundle">
                    <label class="input-label">Email</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-circle"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="bundle">
                    <label class="input-label">Password</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="form-button btn btn-primary" id="loginButton">Login</button>
                <div class="space"> </div>
                <div id="reset-section"><a href="" id="registerButton" class="secondary-btns">Register</a> or <a class="secondary-btns" id="resetPasswordButton" href="">Reset Password</a></div>
            </div>
        </div>

        <div class="auth-section" id="registerForm">
            <div class="input-group">
                <div class="bundle">
                    <label class="input-label">Registration Form</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="bundle">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="bundle">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="bundle">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="form-button btn btn-primary" id="registerButton">Register</button>
                <div class="space"> </div>
                <div id="reset-section"><a href="" id="backToLogin" class="secondary-btns">Back to Login</a></div>
            </div>
        </div>

        <div class="auth-section" id="resetForm">
            <div class="input-group">
                <div class="bundle">
                    <label class="input-label">Please Enter Your Email</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="form-button btn btn-primary" id="registerButton">Reset</button>
                <div class="space"> </div>
                <div id="reset-section"><a href="" id="backToLogin" class="secondary-btns">Back to Login</a></div>
            </div>
        </div>
    </div>
</div>
</body>
