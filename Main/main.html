<!DOCTYPE html>
<html>
<head>
	<script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
	<link rel="stylesheet" href="main.css?3">
	<script src="../Database/db.js?3"></script>
	<script src="../Database/actions.js?3"></script> 
	<script src="../data.js?3"></script>
	<script src="script.js?3"></script>
</head>
<body>
<title>IdleArcade</title>
<div id="back"></div>
<div class="mainContainer">
	<div class="arcadeContainer">
		<div class="btnRowDiv">
			<div class="topButtons" id="authButton">Login</div>
			<div class="topButtons" id="openReportBug">Bug Report</div>
			<div class="topButtons" id="openFaq">FAQ</div>
			<div class="topButtons" id="openLeaderboard">Rankings</div>
			<div id="reset" class="topButtons">Reset</div>
		</div>
		<div class="scoreBalanceRowDiv">
			<div class="mainScreenStats" id="score">Score: <span id="mainScreenScoreInt">0</span></div>
			<div class="mainScreenStats">Tickets: <span id="mainScreenBalanceInt">0</span></div>
		</div>
		<div class="mainScreenStats"><span id="mainScreenTPSInt">0</span></div>
		<div class="arcadeMachine">
			<img id="machine" src="arcadeMachine.png" alt="Arcade Machine" draggable="false" ondragstart="return false">
		</div>
	</div>
	<div id="ticketShop"></div>
</div>

<div id="popup">
	<h1 id="popupMsg">Would you like to play a minigame for tickets?</h1>
	<div id="popupBtnGroup">
	<button id="popupYes" class="popupBtn">Yes</button><button id="popupNo" class="popupBtn">No</button>
	</div>
</div>
</body>
</html>
